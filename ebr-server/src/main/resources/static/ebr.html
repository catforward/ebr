<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/ebr.css">
    <title>EBR-Server</title>
</head>
<body>
<div class="ebr-container">
    <div class="ebr-sidebar">
        <div class="ebr-sidebar-items d-none d-md-block sidebar border-right">
            <ul class="nav flex-column">
                <li class="nav-item ebr-sidebar-button">
                    <a id="flowStatusInfoPanelBtn" href="javascript:void(0);"><i data-feather="layers" class="ebr-icon-32"></i></a>
                </li>
                <li class="nav-item ebr-sidebar-button">
                    <a id="flowDefineViewerPanelBtn" href="javascript:void(0);"><i data-feather="upload" class="ebr-icon-32"></i></a>
                </li>
                <li class="nav-item ebr-sidebar-button">
                    <a id="serverInfoPanelBtn" href="javascript:void(0);"><i data-feather="info" class="ebr-icon-32"></i></a>
                </li>
            </ul>
        </div>
    </div> <!-- ebr-sidebar -->
    <div id="mainPanel" class="ebr-main">
        <div id="flowStatusInfoPanel" class="ebr-panel ebr-invisible">
            <div class="ebr-panel-navbar border-bottom">
                <div class="ebr-panel-navbar-items">
                    <h4>Flow Status Info</h4>
                    <ul class="nav justify-content-end" style="margin-left: 5em;">
                        <li class="nav-item">
                            <a id="getAllFlowBtn" class="nav-link font-weight-bold text-success" href="javascript:void(0);"><i data-feather="refresh-cw" class="ebr-icon-24"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ebr-panel-flex-content ebr-panel-responsive">
                <div id="accordionFlowList" class="ebr-flex-col-9 border-right ebr-mt20 ebr-pr30"></div>
                <div id="statusSummary" class="ebr-flex-col-1">
                    <ul class="nav flex-column">
                        <li class="nav-item ebr-mb30 ebr-mt20 ebr-ml20">
                            <div class="shadow card">
                                <div class="card-header bg-success text-white" style="font-weight: bold;">COMPLETE</div>
                                <div class="card-body">
                                    <div id="labelCompleteNum" style="font-size: 5em;text-align: center;margin: -25px;">0</div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item ebr-mb30 ebr-ml20">
                            <div class="shadow card">
                                <div class="card-header bg-danger text-white" style="font-weight: bold;">FAILED</div>
                                <div class="card-body">
                                    <div id="labelFailedNum" style="font-size: 5em;text-align: center;margin: -25px;">0</div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item ebr-mb30 ebr-ml20">
                            <div class="shadow card">
                                <div class="card-header bg-warning text-dark" style="font-weight: bold;">UNKNOWN</div>
                                <div class="card-body">
                                    <div id="labelUnknownNum" style="font-size: 5em;text-align: center;margin: -25px;">0</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>   
            </div>
        </div><!-- flowStatusInfoPanel -->
        <div id="flowDefineViewerPanel" class="ebr-panel ebr-invisible">
            <div class="ebr-panel-navbar border-bottom">
                <div class="ebr-panel-navbar-items">
                    <h4>Flow Define Viewer Editor</h4>
                    <ul class="nav justify-content-end" style="margin-left: 5em;">
                        <li class="nav-item">
                            <a id="fileSelectBtn" class="nav-link font-weight-bold text-success" href="javascript:void(0);">
                            Select<input id="fileSelector" type="file" class="ebr-invisible" accept="application/json">
                            </a>
                        </li>
                        <li class="nav-item">
                          <a id="fileClearBtn" class="nav-link font-weight-bold text-success" href="javascript:void(0);">Clear</a>
                        </li>
                        <li class="nav-item">
                          <a id="fileValidateBtn" class="nav-link font-weight-bold text-success" href="javascript:void(0);">Validate</a>
                        </li>
                        <li class="nav-item">
                          <a id="fileSaveBtn" class="nav-link font-weight-bold text-success" href="javascript:void(0);">Save</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ebr-panel-flex-content ebr-panel-responsive">
                <div class="ebr-flex-col-4 border-right">
                    <table class="container" style="width: 100%;">
                    <colgroup><col style="width: 20%;"><col style="width: 80%;"></colgroup>
                    <tbody>
                        <tr><td>Name:</td><td id="fileNameLabel" class="border-bottom"></td></tr>
                        <tr><td>Last Modified:</td><td id="lastModifiedDate" class="border-bottom"></td></tr>
                    </tbody>
                    </table>
                    <textarea id="fileContent" style="padding: 1em; margin: 2em 0em 2em 0em; height: 80%; width: 100%; border-style: dashed;" ></textarea>
                </div>
                <div id="taskCardContent" class="ebr-flex-col-6">
                </div>
            </div>
        </div><!-- flowDefineViewerPanel -->
        <div id="serverInfoPanel" class="ebr-panel ebr-invisible">
            <div class="ebr-panel-navbar border-bottom">
                <div class="ebr-panel-navbar-items">
                    <h4>Server Info</h4>
                </div>
            </div>
            <div class="ebr-panel-content ebr-panel-responsive">
                <h5>Environment Variables</h5>
                <table class="table table-striped table-sm">
                    <colgroup><col style="width: 5%;"><col style="width: 30%;"><col></colgroup>
                    <thead class="thead-dark"><tr><th>No.</th><th>Name</th><th>Value</th></tr></thead>
                    <tbody id="envTableBody"></tbody>
                </table>
                <br/>
                <h5>Server Configurations</h5>
                <table class="table table-striped table-sm">
                    <colgroup><col style="width: 5%;"><col style="width: 30%;"><col></colgroup>
                    <thead class="thead-dark"><tr><th>No.</th><th>Name</th><th>Value</th></tr></thead>
                    <tbody id="serverConfigTableBody"></tbody>
                </table>
                <br/>
            </div>
        </div><!-- serverInfoPanel -->
    </div><!-- mainPanel -->
    <div id="templatePanel" class="ebr-invisible">
        <div id="taskInfoCard" class="card">
            <div id="taskInfoCardHeader" class="card-header"></div>
            <div class="card-body">
                <table class="container" style="width: 100%;">
                    <colgroup><col style="width: 15%;"><col style="width: 85%;"></colgroup>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div id="templateFlowDetailCard" class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Collapsible Group Item #1
                    </button>
                    <ul class="ebr-card-flex-bar-btn-ul">
                        <li>
                            <a class="ebr-card-flex-bar-btn-link" href="javascript:void(0);" title="run"
                                onclick="ebr.view.RunFlow(this);">
                                <i data-feather="play" class="ebr-icon-24"></i>
                            </a>
                        </li>
                        <li>
                            <a class="ebr-card-flex-bar-btn-link" href="javascript:void(0);" title="log"
                               onclick="ebr.view.ShowLogOf(this);">
                                <i data-feather="file-text" class="ebr-icon-24"></i>
                            </a>
                        </li>
                        <li>
                            <a class="ebr-card-flex-bar-btn-link" href="javascript:void(0);" title="del"
                               onclick="ebr.view.DelFlow(this);">
                                <i data-feather="delete" class="ebr-icon-24"></i>
                            </a>
                        </li>
                    </ul>
                </h2>
            </div>
        </div>
        <div id="taskStatusCard" class="accordion">
            <div class="card ebr-mb30">
                <div id="headingOne" class="card-header ebr-card-flex-bar" style="padding-top:0.25em; padding-bottom:0.25em;">
                    <button id="taskStatusCardTitle" class="btn btn-link btn-block text-left" type="button"
                            data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    </button>
                    <ul class="ebr-card-flex-bar-btn-ul">
                        <li><a class="ebr-card-flex-bar-btn-link" href="javascript:void(0);" title="run">
                            <i data-feather="play" class="ebr-icon-24"></i>
                        </a></li>
                        <li><a class="ebr-card-flex-bar-btn-link" href="javascript:void(0);" title="log">
                            <i data-feather="file-text" class="ebr-icon-24"></i>
                        </a></li>
                        <li><a class="ebr-card-flex-bar-btn-link" href="javascript:void(0);" title="download">
                            <i data-feather="download" class="ebr-icon-24"></i>
                        </a></li>
                        <li><a class="ebr-card-flex-bar-btn-link" href="javascript:void(0);" title="delete">
                            <i data-feather="trash-2" class="ebr-icon-24"></i>
                        </a></li>
                    </ul>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#taskStatusCard">
                    <div class="card-body">
                        <table class="table" style="width: 100%;">
                            <colgroup>
                                <col style="width: 15%;"/>
                                <col style="width: 15%;"/>
                                <col style="width: 20%;"/>
                                <col style="width: 40%;"/>
                                <col style="width: 10%;"/>
                                <col style="width: 0%;"/>
                                <col style="width: 0%;"/>
                                <col>
                            </colgroup>
                            <thead class="bg-primary text-white">
                            <tr>
                                <th scope="col">Group</th>
                                <th scope="col">Id</th>
                                <th scope="col">Desc</th>
                                <th scope="col">CmdLine</th>
                                <th scope="col">Status</th>
                                <th class="ebr-invisible">url</th>
                                <th class="ebr-invisible">deps</th>
                            </tr>
                            </thead>
                            <tbody id="taskDetailRow"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- templatePanel -->
</div>
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="/js/feather.min.js"></script>
<script type="text/javascript" src="/js/ebr.js"></script>
<script>
feather.replace();
</script>
</body>
</html>
