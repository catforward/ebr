<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/ebr-panel.css">
    <title>EBR-Server Test Page</title>
</head>
<body>
<div class="ebr-container">
    <div class="ebr-sidebar d-none d-md-block bg-light sidebar">

            </table>
        </div>
