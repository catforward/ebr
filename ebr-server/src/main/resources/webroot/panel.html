<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/panel.css">
    <title>EBR-Server Test Page</title>
</head>
<body>
<div class="ebr-container">
    <div class="ebr-sidebar d-none d-md-block bg-light sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <div class="ebr-sidebar-button" onclick="ebr.com.EmitProc('info.GetServerInfo');">
                        <i data-feather="info" class="ebr-icon-32"></i>
                    </div>
                </li>
                <li class="nav-item"><div class="ebr-sidebar-button"><i data-feather="layers" class="ebr-icon-32"></i></div></li>
                <li class="nav-item"><div class="ebr-sidebar-button"><i data-feather="edit" class="ebr-icon-32"></i></div></li>
                <li class="nav-item"><div class="ebr-sidebar-button-bottom"><i data-feather="settings" class="ebr-icon-32"></i></div></li>
            </ul>
    </div>
    <div class="ebr-main">
        <div id="serverInfoPanel" class="ebr-table-responsive"><!-- server info panel -->
            <h4>Environment Variables</h4>
            <table class="table table-striped table-sm">
                <colgroup><col style="width: 5%;"><col style="width: 30%;"><col></colgroup>
                <thead><tr><th>No.</th><th>Name</th><th>Value</th></tr></thead>
                <tbody id="envTableBody"></tbody>
            </table>
            <br/>
        </div><!-- server info panel -->

    </div>
</div>
<script type="text/javascript" src="/static/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
